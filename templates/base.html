<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }} - {% endif %}KJC Testing API</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸš€ {{ title or 'ATTChat Load Test By K6' }}</h1>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/users/" class="nav-link">Users</a>
                <a href="/botnet/" class="nav-link">Botnet</a>
                <a href="/k6" class="nav-link">K6 Load Test</a>
            </nav>
        </header>

        <!-- Flash Messages -->
        <!-- Disabled for FastAPI - no flash messages -->

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p><em>ATTChat Testing API - Flask MVC Architecture</em></p>
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script>
        // Global config accessible to all JS files
        window.APP_CONFIG = {
            API_BASE_URL: '/api',
            CSRF_TOKEN: ''
        };
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
